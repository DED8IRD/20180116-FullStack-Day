<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="javaScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1> Awesome Little Black Page of Addresses </h1>
        </div>
        <div class="quickadd"><button id="QuickAdd"> + Add </button></div>
        <form class="quickAddForm">
            <label for="fullname">Name</label>
                <input type="text" id="fullname" class="formfields">
            <label for="phone">Phone</label>
                <input type="tel" id="phone" class="formfields">
            <label for="address">Address</label>
                <textarea type="text" id="address" cols="30" rows="10" class="formfields"></textarea>
            <label for="city">City</label>
                <input type="text" id="city" class="formfields">
            <label for="email">e-mail</label>
                <input type="email" id="email" class="formfields">
            <br>
            <br>
            <button type="submit" id="Add">Add Now</button>
            <button id="Cancel">Cancel</button>
        </form>
        <div class="addbook"></div>
    </div>


</body>
</html>
