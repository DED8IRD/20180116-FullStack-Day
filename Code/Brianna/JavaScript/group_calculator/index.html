<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="calculator" id="calculator">
    <div class="output_area">
         <span class="output" id="output">Output</span>
    </div>
        <input class="input" placeholder="placeholder">
    /* making number buttons */
    <div class="numbers" id="numbers">
        <button class="num" value="1" class="num" id="num1">1</button>
        <button class="num" value="2" id="num2">2</button>
        <button class="num" value="3" id="num3">3</button>
        <button class="num" value="4" id="num4">4</button>
        <button class="num" value="5" id="num5">5</button>
        <button class="num" value="6" id="num6">6</button>
        <button class="num" value="7" id="num7">7</button>
        <button class="num" value="8" id="num8">8</button>
        <button class="num" value="9" id="num9">9</button>
        <button class="num" value="0" id="num0">0</button>
        <button class="num" value="." id="decimal">.</button>
    </div>
    /* operand buttons */
    <div class="operands" id="operands">
        <button id="clear" value="clear">Clear</button>
        <button id="backspace" value="backspace" >Backspace</button>
        <button id="inverse" value="">+/-</button>
        <button id="divide" value="/">/</button>
        <button id="add" value="+">+</button>
        <button id="subtract" value="-">-</button>
        <button id="multiply" value="*">*</button>
    </div>
    <div class="equals_button" id="equals_button">
        <button id="equals">=</button>
    </div>



</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
