<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Redirector</title>
</head>
<body>
<button id="bt">I don't wanna be here anymore</button>
<p id="count_down"></p>


<script>

    let sites = ['https://www.google.com', 'https://www.facebook.com', 'https://www.spotify.com',
        'https://www.warnerbros.com/archive/spacejam/movie/jam.htm']

    let bt = document.querySelector('#bt')

    let count = 6;

    let counter = setInterval(timer, 1000); //Runs ever second

    function timer() {
        count -= 1;
        if (count <= 0) {
            clearInterval(counter);
            return;
        }
        document.getElementById("count_down").innerHTML = count + " secs";
    }

    function redirect() {
        setTimeout(random_place, 5000)
    }

    function random_place() {
        window.location = sites[Math.floor(Math.random() * sites.length)];
        }

    bt.onclick = redirect
    document.getElementById("#bt").addEventListener("click", timer);
</script>
</body>
</html>
