    <h1>Calculator</h1>
    <input id="display" type = "text" value="">

    <button id="run_0" value="0" class="numbt">0</button>
    <button id="run_1" value="1" class="numbt">1</button>

    <button id="run_9" value="9" class="numbt">9</button>
    <div></div>
    <button id="run_equals" id="calc">=</button>
    <button id="run_negate">clear</button>
    <button id="run_percent">%</button>
    <button id="negate">+/-</button>
    <div></div>
    <button id="run_add" id="plus">+</button>
    <button id="run_subtract">-</button>
    <button id="run_multiply">*</button>
    <button id="run_divide">/</button>
    <div></div>
    <button id="run_backspace">backspace</button>

    <script>
        let display = document.querySelector('#display');
        let first_number = 0;
        let second_number = 0;
        let answer = 0;
        let operator = '';
        let num_bts = document.querySelectorAll('button');
        let plus = document.querySelectorAll('.plus');

        console.log(num_bts);
        let eq_bt = document.querySelectorAll(".calc");

        for (let i=0; i<num_bts.length; ++i) {
            num_bts[i].onclick = function() {
                // alert(this.innerText);
                if (!isNaN(parseInt(this.innerText))) {
                    display.value += this.innerText;
                } else if (this.innerText === '+' || this.innerText === '-' || this.innerText === '*' || this.innerText === '/') {
                    first_number = parseInt(display.value);
                    display.value = '';
                    operator = this.innerText;
                    // alert(operator); //check

                } else if (this.innerText === '=') {
                    second_number = parseInt(display.value);
                    if (operator === '+') {
                        answer = first_number + second_number;
                    }
                    if (operator === '-') {
                        answer = first_number - second_number;
                    }
                    if (operator === '*') {
                        answer = first_number * second_number;
                    }
                    if (operator === '/') {
                        answer = first_number / second_number;
                    }
                    display.value = answer;
                } else if (this.innerText === '%') {                 // percent
                    display.value = (display.value / 100);
                } else if (this.innerText === 'backspace') {     // backspace
                    display.value = Math.floor((display.value / 10));
                } else if (this.innerText === 'clear') {                 // clear
                    display.value = '';
                    first_number = '';
                    second_number = '';
                } else if (this.innerText === '+/-') {
                    display.value = ;
                }

            }
        }
