<html>
    <body>
        <input id="palindrome_input" type="text"/>
        <button id="run_bt">palindrome check</button>
        <div id="output_div"></div>

        <script>
            let palindrome_input = document.querySelector('#palindrome_input');
            let run_bt = document.querySelector('#run_bt');
            let output_div = document.querySelector('#output_div');
            run_bt.onclick = function () {
                let palindrome = palindrome_input.value;
                for (let i = 0; i < palindrome.length; ++i) {
                    if (palindrome[i] != palindrome[palindrome.length - 1 -i]) {
                        output_div.innerHTML = palindrome + ' is not a palindrome.';
                        break;
                    } else if (i == palindrome.length - 1) {
                        output_div.innerHTML = palindrome + ' is a palindrome.';
                    }
                }
            }
        </script>
    </body>
</html>
