<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="JS_Lab01_Rock_paper_scissors_css.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title_container">
        <p id="title">Rock Paper Scissors!</p>
    </div>
    <div class="choices_container">
        <div class="choice">
            <input type="image" src="http://picoplex.net/games/rpslp/rock.png" id="choice_rock" alt="rock" >
            <input type="image" src="http://picoplex.net/games/rpslp/paper.png" id="choice_paper" alt="paper">
            <input type="image" src="http://picoplex.net/games/rpslp/scissors.png" id="choice_scissors" alt="scissors">
        </div>
    </div>
    <div class="outcome_and_score_container">
        <p id="outcome">Outcome Placeholder</p>
        <div class="divresults">
            <!--<div class="table">-->
                <ul id="tally">
                    <li id="wins">Wins</li>
                    <li id="ties">Ties</li>
                    <li id="losses">Losses</li>
                </ul>
            <p id="wincount">0</p>
            <p id="tiecount">0</p>
            <p id="losscount">0</p>
            <!--</div>-->
        </div>

    </div>
</body>
</html>
