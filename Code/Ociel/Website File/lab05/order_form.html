<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>fa</title>
</head>
<body id="body_order_form">

<form class="order_form" action="#" method="post">
    <fieldset class="tortilla">
        <label> Tortillas</label><br>
        <input type="radio" name="Tortilla" value="White Flour" checked>White Flour <br>
        <input type="radio" name="Tortilla" value="Wheat">Wheat <br>
        <input type="radio" name="Tortilla" value="Gluten Free">Gluten Free <br>
        <input type="radio" name="Tortilla" value="corn">Corn <br>

    </fieldset>
    <fieldset class="rice">
        <label> Rice </label><br>
        <input type="radio" name="rice" value="White Rice">White Rice <br>
        <input type="radio" name="rice" value="Brown Rice">Brown Rice <br>
    </fieldset>
    <fieldset class="beans">
        <label> Beans</label><br>
        <input type="radio" name="beans" value="Black Beans">Black Beans <br>
        <input type="radio" name="beans" value="Pinto Beans">Pinto Beans <br>
    </fieldset>
    <fieldset class="protein">
        <label> Protein </label><br>
        <input type="radio" name="protein" value="Chicken">Chicken<br>
        <input type="radio" name="protein" value="Carnitas">Carnitas<br>
        <input type="radio" name="protein" value="Sofritas">Sofritas<br>
        <input type="radio" name="protein" value="None">None<br>
    </fieldset>

    <fieldset class="additional">
        <label> Additional</label><br>
        <input type="checkbox" name="additional" value="Sour cream">Sour Cream <br>
        <input type="checkbox" name="additional" value="Sour cream">Cheese <br>
    </fieldset>
    <button type="submit"> Submit my Order</button>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
