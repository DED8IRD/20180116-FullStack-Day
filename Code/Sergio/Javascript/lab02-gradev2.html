<html>
<head>
    <title>Grade Lab with DOM manipulation</title>
</head>
<body>
<div>
    <h2>Grade yourself</h2>
    <p>
        <textarea id="text_grade" placeholder="Enter a number to grade yourself"></textarea>
        <br>
        <button id="bt_grade">grade</button>
        <br>Grade:<span id="span_output"></span>

</div>
<script>
    let bt_grade = document.querySelector('#bt_grade'); // button that runs function from text_area input
    let span_output = document.querySelector('#span_output'); // where my output/grade will be displayed
    bt_grade.onclick = function get_grade() {
        let text_grade = parseInt(document.querySelector('#text_grade').value); // text area input box

        if (text_grade >= 90) {
            span_output.innerHTML = "You got an A!";
        } else if (text_grade >= 80) {
            span_output.innerHTML = "You got a B!";
        } else if (text_grade >= 70) {
            span_output.innerHTML = "You got a C!";
        } else if (text_grade >= 60) {
            span_output.innerHTML = "You got a D!";
        } else if (text_grade >= 0) {
            span_output.innerHTML = "You got an F yay!";
        }

    }
</script>
</body>
</html>
